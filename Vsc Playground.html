Rename Refactoring
<script>
    // Reference the function
new LIBRO("War of the Worlds", "H G Wells");
new LIBRO("The Martian", "Andy Weir");

/**
 * Represents a book.
 *
 * @param {string} title Title of the book
 * @param {string} author Who wrote the book
 */
function LIBRO(title, author) {
    this.title = title;
    this.author = author;
}
</script>
